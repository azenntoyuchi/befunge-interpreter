<!DOCTYPE html>
<html>
<head>
  <title>Hello, WebAssembly!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <textarea id="code" placeholder="input"></textarea>
  <button id="submit">submit</button>
  <div id="app"></div>

  <script type="module">
    import init from './pkg/befunge_interpreter.js';
    async function run() {
      await init();
    };
    run();
    document.getElementById("submit").addEventListener("click",function() {
      import('./pkg/befunge_interpreter.js').then(module => module.read(document.getElementById("code").value));
    });
  </script>
</body>
</html>
